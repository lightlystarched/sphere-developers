<div class="inner" change-password>
  <h1>Change <br />Password</h1>

  <p>
    Choose a new password.
  </p>

  <form name="change" novalidate sp-form="change" ng-init="showMsg = ''">
    <div class="form">
      <div class="form_row">
        <input placeholder="old password" name="password" type="password" autofocus required/>
      </div>
      <div class="form_row">
        <input placeholder="new password" name="new_password" type="password" sp-pwd-validate ng-trim="false" ng-focus="showMsg = 'password'" autofocus/>
        <ng-include src="'bower_components/sphere-validation/pwd_msgs.html'" ng-show="showMsg === 'password'"></ng-include>
      </div>
      <div class="form_row">
        <input type="password" name="confirm" ng-model="passwordConfirm" placeholder="retype password" required sp-pwd-confirm="password" ng-trim="false" ng-focus="showMsg = 'confirm'">
        <ng-include src="'bower_components/sphere-validation/confirm_msgs.html'" ng-show="showMsg === 'confirm'"></ng-include>
      </div>
      <div class="buttons_wrapper">
        <button class="button {{userInfo.pallet}}_bg_hover">Change password</button>
      </div>
      <div class="loading_wrapper" loader="userInfo.pallet"></div>
    </div>
  </form>

  <span class="close_popup closeLB icon-shareClose {{userInfo.pallet}}_text_hover"></span>
</div>
