<ul class="list-unstyled">
  <li ng-repeat="item in thisMenu">
    <button class="btn btn-link btn-block" ng-href="#{{item.link}}" du-smooth-scroll du-scrollspy="{{item.link}}">{{item.text}}</button>
    <div ng-switch on="item.subgroup.length > 0" ng-show="item.showGroup">
      <div ng-switch-when="true">
        <div sp-doc-submenu ng-model="item.subgroup"></div>  
      </div>
    </div>
  </li>
</ul>
